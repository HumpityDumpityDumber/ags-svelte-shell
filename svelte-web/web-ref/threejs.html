<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js Status Bar</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background: transparent;
      height: 35px;
    }
    canvas { 
      display: block; 
      width: 100%;
      height: 35px;
    }
    .status-info {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      color: white;
      font-family: "Google Sans Rounded", Arial, sans-serif;
      font-size: 14px;
      z-index: 10;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .time {
      font-weight: bold;
      font-family: "Google Sans Rounded", Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="status-info">
    <div class="time" id="time"></div>
  </div>
  
  <script src="three.min.js"></script>
  <script src="cubes.js"></script>
  <script src="clock.js"></script>
  <script src="scene.js"></script>
</body>
</html>
